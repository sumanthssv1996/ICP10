<!DOCTYPE html>
<html lang="en">

<head>
    <title>ICP10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/face.js"></script>
</head>

<body ng-app="faceApp" ng-controller="faceCtrl">
    <div class="col-sm-6 col-sm-offset-3 margin-top-30px">
        <h1 class="text-center" style="color: black">Paste the URL of the image</h1>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="url" name="url" placeholder="Search." />
            <span class="input-group-addon btn-color" id="basic-addon2" ng-click="getName()">Search</span>
        </div>
        <div class="image-viewer">
            <img src="{{imgurl}}" class="img-rounded">
        </div>
        <h3 class="text-center" style="color:black" ng-if="name!==''">Celebrity Name : {{name}}</h3>
        <h3 class="text-center" style="color: black" ng-if="desc!==''">Description : {{desc}}</h3>
    </div>
</body>

</html>
